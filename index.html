<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>        
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>week-4-game</title>
</head>
<body>
    
    <div class = "container">
    <div class = "row align-items-top">
    <header class = "col-10">Ice Crystals Collector</header>
    <button class = "col-2 btn btn-primary start"> new </button>
    </div>
    <div class = "row align-items-center">
        <div class = "col-3 data"> 
            <h3> Goal: </h3>
            <h3 class = "goal"> </h3>
        </div>
        <div class = "col-6 instructions">
            <p class = "info"> Click on the snowflakes to get your score exactly to the goal (going over the goal counts as a loss)  Click 'new' to begin </p>
            <p class = "stats Wins"> W: </p>
            <p class = "stats Losses"> L: </p>
            <p class = "endgameloss">That's too high!  Press 'new' to try again</p>
            <p class = "endgamewin">You win!  Press 'new' to start a new game</p>
        </div>
        <div class = "col-3 data"> 
            <h3> Score: </h3>
            <h3 class = "score"> </h3>
        </div>        
        
    </div>
    <div class = "row align-items-end">
        <div class = "center-block gemImages">
            <img class ="col flake" id="img1" src="assets/images/snowflake4.png">
            <img class ="col flake" id="img2" src="assets/images/spikysnowflake.jpg">
            <img class ="col flake" id="img3" src="assets/images/tealsnowflake.jpg">  
            <img class ="col flake" id="img4" src="assets/images/ice-crystalblack.jpg">
        </div>
    </div>
</div>   <!-- end of container -->

<script src = "assets/javascript/game.js">
</script>    
</body>
</html>
